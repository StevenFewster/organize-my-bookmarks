<h1 [innerText]="title"></h1>

<mat-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <ng-template matStepLabel>
      <div matTooltip="Upload Your Bookmarks File">Upload</div>
    </ng-template>
    <app-a-upload></app-a-upload>
    <form [formGroup]="firstFormGroup">
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <ng-template matStepLabel>
      <div matTooltip="Organize Your Bookmarks">Organize</div>
    </ng-template>
    <app-b-organize></app-b-organize>
    <form [formGroup]="secondFormGroup">
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step label="Export and Finish">
    <app-c-export></app-c-export>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
